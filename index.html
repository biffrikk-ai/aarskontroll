<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Årskontroll – v1.5 Petersson Industri og Service</title>
    <link rel="manifest" href="manifest.webmanifest"/>
    <meta name="theme-color" content="#56A2FF"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="headerbar">
        <h1>Årskontroll – v1.5 Petersson Industri og Service</h1>
        <div class="spacer"></div>
        <a class="btn" href="#" onclick="localStorage.clear(); location.reload(); return false;">Nullstill data</a>
      </div>
      <div id="root"></div>
      <p class="footer-note mt12">Tips: Legg til på Hjem-skjerm for å installere som app.</p>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.6/babel.min.js"></script>
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      const EMAILJS_PUBLIC_KEY = "DIN_PUBLIC_KEY";
      const EMAILJS_SERVICE_ID = "DIN_SERVICE_ID";
      const EMAILJS_TEMPLATE_ID = "DITT_TEMPLATE_ID";
      (function(){ if (window.emailjs && EMAILJS_PUBLIC_KEY) emailjs.init(EMAILJS_PUBLIC_KEY); })();
    </script>

    <script type="text/babel" src="app.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) { window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js')); }
    </script>
  </body>
</html>
